{% extends "base.html" %}
{% load staticfiles %}


{% block container %}
    <!-- Contact Section -->
    <section id="projetos">
      <div class="container">
      	<hr class="my-4">
        <h3 class="text-center text-uppercase text-secondary mb-0">Projetos para avaliar</h3>
        {% for projeto in projetos %}
        <hr class="my-4">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h5  class="text-center text-uppercase"><a href="{% url 'projeto_detalhe' pk=projeto.pk %}">{{ projeto.nome }}</a></h5>
            <p>{{projeto.resumo}}</p>
            <a href="{% url 'projeto_detalhe' pk=projeto.pk %}" class="top-menu"><span class="glyphicon glyphicon-search"> <b>Detalhes</b></span></a></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
{% endblock container %}
