{% extends "base.html" %}
{% load staticfiles %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block container %}
<section id="cadastro">
  <div class="container">
  	<div class="row">
      <div class="col-lg-8 mx-auto">
      	<hr class="my-4">
      	<h3 class="text-left text-uppercase text-secondary mb-0">Seja um Avaliador</h3>
      	<hr class="my-4">
		<form method="POST" class="post-form">
			{% csrf_token %}
		    {{ form|crispy }}
		    <button type="submit" class="save btn btn-default">Salvar</button>
		</form>
      </div>
    </div>
  </div>
</section>

{% endblock container %}
