{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block container %}
<section id="projetos">
  	<div class="container">
    	<hr class="my-4">
    	<div class="row">
      		<div class="col-lg-8 mx-auto">
			    <h1>Avaliação</h1>
			    <form method="POST" class="post-form">
			    	{% csrf_token %}
			        {{ form|crispy }}
			        <button type="submit" class="save btn btn-default">Salvar</button>
			    </form>
      		</div>
      	</div>
    </div>
</section>
{% endblock container %}
